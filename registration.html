<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierungsformular</title>

</head>

<body>
    <h2>Registrieren</h2>
    <form action="/register" method="POST" onsubmit="return validatePasswords()">        
        <p>
            <p>
                <label for="salutation">Anrede:</label>
            </p>
            <p>
                <select id="salutation" name="salutation" required>
                    <option>Frau</option>
                    <option>Herr</option>
                    <option>Divers</option>
                </select>
            </p>
        </p>

        <p>
            <p>
                <label for="name">Vorname:</label>
            </p>
            <p>
                <input id="name" type="text" pattern="[A-za-z\-]+" name="name" required>
            </p>            
        </p>

        <p>
            <p>
                <label for="surname">Nachname:</label>
            </p>
            <p>
                <input id="surname" type="text" pattern="[A-za-z\-]+" name="surname" required>
            </p>            
        </p>

        <p>
            <p>
                <label for="email">Email:</label>
            </p>
            <p>
                <input id="name" type="email" name="email" required>
            </p>            
        </p>

        <p>
            <p>
                <label for="user">Username:</label>
            </p>
            <p>
                <input id="user" type="text" name="user" required>
            </p>            
        </p>

        <p>
            <p>
                <label for="password">Passwort:</label>
            </p>
            <p>
                <input id="password" type="password" name="password" minlength="8" maxlength="20" required>
            </p>
            <p>
                <label for="password_check">Passwort wiederholen:</label>
            </p>
            <p>
                <input id="confirm_password" type="password" name="confirm_password" required>
            </p>
        </p>

        <p>
            <button type="submit">Registrieren</button>
        </p>        
    </form>

    <script>
        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            
            if (password !== confirmPassword) {
                alert("Die Passwörter stimmen nicht überein. Bitte versuchen Sie es erneut.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
